<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>I CAN HAZ MEMEZ?</h1>

      <h4>Fill out the form to create memes</h4>
      <form class="form-list">
        <div class="form-group form-group-override">
          <label for="img">Image URL</label>
          <input
            type="text"
            id="img"
            placeholder="What's the URL for your meme image?"
            class="form-control"
          />
        </div>
        <br />
        <div class="form-group form-group-override">
          <label for="text-on-top"> Text On Top</label>
          <input
            type="text"
            id="text-on-top"
            placeholder="(Optional) What text do you want at the top of the meme"
            class="form-control"
          />
        </div>
        <br />
        <div class="form-group form-group-override">
          <label for="text-on-bot">Text On Bottom</label>
          <input
            type="text"
            id="text-on-bot"
            placeholder="(Optional) What text do you want at the bottom of the meme"
            class="form-control"
          />
          <br />
        </div>
      </form>
      <button>Add Meme</button>
    </div>

    <div class="row"></div>

    <!-- Latest compiled JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
